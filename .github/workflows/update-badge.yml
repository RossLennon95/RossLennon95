name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TryHackMe badge
        run: |
          curl -s -o tryhackme_badge.png "https://tryhackme-badges.s3.amazonaws.com/rossplennon.png"

      - name: Update README using awk
        run: |
          awk '
            /<!-- TRYHACKME BADGE START -->/ {
              print "<!-- TRYHACKME BADGE START -->"
              print "![TryHackMe Badge](try          skip=1
              next
            }
            /<!-- TRYHACKME BADGE END -->/ {
              print "<!-- TRYHACKME BADGE END -->"
              skip=0
              next
            }
            !skip
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md tryhackme_badge.png
          git commit -m "Update TryHackMe badge"
          git push
