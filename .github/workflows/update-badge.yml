
name: TryHackMe Update Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch:

permissions:
  contents: write # âœ… Needed for pushing changes

jobs:
  tryhackme-badge-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create assets folder if missing
        run: mkdir -p rossplennon/assets

      - name: Download TryHackMe badge
        run: |
          curl -s -o rossplennon/assets/tryhackme_badge.png "https://tryhackme-badges.s3.amazonaws.com/rossplennon.png"

      - name: Update README to point to badge
        run: |
          awk '
            /<!-- TRYHACKME BADGE START -->/ {
              print "<!-- TRYHACKME BADGE START -->"
              print "!TryHackMe Badge"
              skip=1
              next
            }
            /<!-- TRYHACKME BADGE END -->/ {
              print "<!-- TRYHACKME BADGE END -->"
              skip=0
              next
            }
            !skip
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md rossplennon/assets/tryhackme_badge.png
          git commit -m "Update TryHackMe badge"

