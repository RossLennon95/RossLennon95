
name: Update TryHackMe Badge
on:
  schedule:
      # Make it run every 24 hour
      - cron: '0 0 * * *'
jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download badge
        run: curl -o tryhackme_badge.png https://tryhackme-badges.s3.amazonaws.com/rossplennon.png

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if ! git diff --quiet tryhackme_badge.png; then
            git add tryhackme_badge.png
            git commit -m "Update TryHackMe badge"
            git push
          fi
