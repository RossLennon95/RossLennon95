
name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main   # ✅ Checkout your default branch

      - name: Download badge
        run: curl -fsSL -o tryhackme_badge.png https://tryhackme-badges.s3.amazonaws.com/rossplennon.png

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- tryhackme_badge.png; then
            git add tryhackme_badge.png
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update TryHackMe badge"
            git push origin rossplennon   # ✅ Push to correct branch
          else
            echo "No changes detected."
          fi
