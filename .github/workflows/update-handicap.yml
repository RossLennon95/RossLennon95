
name: Update Handicap Text

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write

jobs:
  update-handicap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Login and fetch handicap
        run: |
          set -e
          # Login to HowDidiDo (adjust if login isn't required)
          curl -s -c cookies.txt -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=${{ secrets.HDID_USERNAME }}&password=${{ secrets.HDID_PASSWORD }}" \
            https://www.howdidido.com/Login || true

          PROFILE_URL="https://www.howdidido.com/profile/${{ secrets.HDID_USERNAME }}"
          PAGE=$(curl -s -b cookies.txt "$PROFILE_URL" || true)

          # Extract handicap (adjust regex if needed)
          HANDICAP=$(printf "%s" "$PAGE" \
            | grep -Eo 'Handicap[: ]+[0-9]+(\.[0-9]+)?' \
            | grep -Eo '[0-9]+(\.[0-9]+)?' \
            | head -n1)

          if [ -z "$HANDICAP" ]; then
            HANDICAP="N/A"
          fi

          echo "HANDICAP=$HANDICAP" >> $GITHUB_ENV
          echo "Scraped handicap: $HANDICAP"

      - name: Update README with text
        run: |
          set -e
          # If README contains a badge or old text, replace it
          if grep -q 'Handicap' README.md; then
            perl -0777 -pe "s|Current Handicap: [^\\n]*|Current Handicap: ${HANDICAP}|g" -i README.md
            perl -0777 -pe "s|img.shields.io/badge/Handicap-[^\\)]*|Current Handicap: ${HANDICAP}|g" -i README.md
          else
            echo -e "\n## My Golf Handicap\nCurrent Handicap: ${HANDICAP}\n" >> README.md
          fi

          echo "----- README preview -----"
          head -n 20 README.md

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- README.md; then
            git add README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update handicap text to ${HANDICAP}"
            git pull --rebase || true
            git push
          else
            echo "No changes detected."
          fi
